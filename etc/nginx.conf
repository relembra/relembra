###Warning: if master_process is off, there will be only one nginx worker running. Only use it for debug propose.

daemon  off;

master_process  on;

user  nginx nginx;
worker_processes  1;

env GITHUB_CLIENT_ID;
env GITHUB_CLIENT_SECRET;

#error_log  logs/error.log;
#error_log  logs/error.log  notice;
#error_log  logs/error.log  info;

#pid        logs/nginx.pid;

events {
    worker_connections  8192;
}

http {
    include       mime.types;
    default_type  application/octet-stream;

    #log_format  main  '$remote_addr - $remote_user [$time_local] "$request" '
    #                  '$status $body_bytes_sent "$http_referer" '
    #                  '"$http_user_agent" "$http_x_forwarded_for"';

    #access_log  logs/access.log  main;

    sendfile        on;
    #tcp_nopush     on;

    #keepalive_timeout  0;
    keepalive_timeout  65;

    #gzip  on;
    

    jvm_path auto;
    
    ### Set my app jars and resources, it must include nginx-clojure runtime jar,e.g. nginx-clojure-0.4.4.jar and 
    ### for clojure user clojure runtime jar is also needed.
    ### See http://nginx-clojure.github.io/directives.html#jvm_classpath
    jvm_classpath "libs/*";
    
    ###jvm heap memory
    jvm_options "-Xms200m";
    jvm_options "-Xmx400m";
    
    #for enable java remote debug uncomment next two lines
    #jvm_options "-Xdebug";
    #jvm_options "-Xrunjdwp:server=y,transport=dt_socket,address=840#{pno},suspend=n";

    ###threads number for request handler thread pool on jvm, default is 0. 
    ###check more details from 
    #jvm_workers 8;

    jvm_handler_type 'clojure';

    jvm_init_handler_name 'relembra.core/nginx-init!';

    server {
        listen         80;
        server_name    relembra.estevo.eu;
        return         301 https://$server_name$request_uri;
    }

    server {
        listen  443 ssl default_server;
        server_name  relembra.estevo.eu;

        ssl_certificate /etc/letsencrypt/live/relembra.estevo.eu/fullchain.pem;
        ssl_certificate_key /etc/letsencrypt/live/relembra.estevo.eu/privkey.pem;

        add_header Strict-Transport-Security "max-age=31536000";
        #access_log  logs/host.access.log  main;

        location / {
           content_handler_name 'relembra.core/app';
        }

        location /.well-known/ {
           root letsencrypt;
        }

        #error_page  404              /404.html;

        # redirect server error pages to the static page /50x.html
        error_page   500 502 503 504  /50x.html;
        location = /50x.html {
            root   html;
        }
    }
}
